<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTMl</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <nav>
        <h1>Exercicios HTML</h1>
        <a href wm-nav="exercicios/teste.html">00 - teste</a> |
        <a href wm-nav="exercicios/textos.html">01 - Textos 1</a> |
        <a href wm-nav="exercicios/textos2.html">02 - Textos 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista aninhada</a> |

    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de web moderno
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e){
                e.preventDefault()    
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
